    <style>
      body { font-family: 'Inter', sans-serif; }
      /* Utility to hide scrollbars but allow scrolling */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      
      /* Force page break rules for PDF generation */
      .no-split {
        break-inside: avoid !important;
        page-break-inside: avoid !important;
        display: block; /* Ensure it's a block for break-inside to work */
      }

      /* Ensure print styles are isolated */
      @media print {
        body * {
          visibility: hidden;
        }
        #printable-area, #printable-area * {
          visibility: visible;
        }
        #printable-area {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
        }
      }
    </style>
